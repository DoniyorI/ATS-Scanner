<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Job Description Matching</title>
</head>
<body>
    <h1>Resume to Job Description Matching</h1>
    <form action="/upload" method="POST">
        <label for="job_description">Paste Job Description:</label><br>
        <textarea name="job_description" id="job_description" rows="10" cols="50" required></textarea><br><br>
    
        <label for="resume">Paste Resume:</label><br>
        <textarea name="resume" id="resume" rows="10" cols="50" required></textarea><br><br>
    
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
